<mat-toolbar color="primary" class="app-header">
  <div class="nav-left">
    <a routerLink="/dashboard" class="logo">
      <mat-icon>home</mat-icon>
      <span class="app-name">MissioLink</span>
    </a>
    <button mat-icon-button class="menu-toggle" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <nav class="nav-menu" [class.open]="isMenuOpen">
      <a mat-button (click)="goToDashboard()" routerLink="/dashboard">Dashboard</a>
      <a mat-button (click)="goToProfile()" routerLink="/profile">Profile</a>
      <a mat-button (click)="goToMissions()" routerLink="/missions">Missions</a>
    </nav>
  </div>
  <div class="nav-right">
    <app-logout></app-logout>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>DÃ©connexion</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<main class="app-content">
  <div class="inner-content">
    <router-outlet></router-outlet>
  </div>
</main>
