<nz-layout class="app-layout">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" width="32" height="32" class="me-2"/>
        <span class="app-name">MissioLink</span>
      </a>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngClass]="{'collapse navbar-collapse': true, 'show': !isCollapsed}">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" (click)="goToDashboard()">
            <a class="nav-link" routerLink="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item" (click)="goToProfile()">
            <a class="nav-link" routerLink="/profile">Profile</a>
          </li>
          <li class="nav-item" (click)="goToMissions()">
            <a class="nav-link" routerLink="/missions">Missions</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <app-logout class="me-3"></app-logout>
          <nz-dropdown-menu #userMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="goToProfile()">
                <i nz-icon nzType="user" class="me-2"></i>Profil
              </li>
              <li nz-menu-item>
                <i nz-icon nzType="logout" class="me-2"></i>
                <app-logout></app-logout>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </div>
    </div>
  </nav>
  <nz-content class="app-content">
    <div class="container inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</nz-layout>
