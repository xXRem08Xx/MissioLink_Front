<mat-sidenav-container class="app-layout">
  <mat-sidenav #drawer class="side-menu" mode="over">
    <mat-nav-list>
      <a mat-list-item (click)="goToDashboard(); drawer.close()">Dashboard</a>
      <a mat-list-item (click)="goToProfile(); drawer.close()">Profile</a>
      <a mat-list-item (click)="goToMissions(); drawer.close()">Missions</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="app-header">
    <button mat-icon-button class="menu-toggle" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo" (click)="goToDashboard()">
      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
      <span class="app-name">MissioLink</span>
    </span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="goToProfile()">
      <mat-icon>account_circle</mat-icon>
    </button>
    <app-logout></app-logout>
  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
