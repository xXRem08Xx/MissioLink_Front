<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Votre email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        <div class="text-center mt-3">
          <p class="mb-0">Pas encore de compte ? <a routerLink="../register">Inscrivez-vous ici</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
