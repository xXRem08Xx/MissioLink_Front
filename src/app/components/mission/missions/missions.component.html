<div class="missions-header">
  <nz-select
    name="selectedCategories"
    [(ngModel)]="selectedCategories"
    (ngModelChange)="onCategoryChange($event)"
    nzPlaceHolder="Filtrer par catégories"
    [nzAllowClear]="true"
    nzMode="multiple"
    nzShowSearch
    style="width: 200px;">
    <nz-option *ngFor="let cat of categories" [nzValue]="cat" [nzLabel]="cat.label"></nz-option>
  </nz-select>
  <button nz-button nzType="primary" (click)="openCreateModal()">Créer une mission</button>
</div>
<div class="missions-list">
  <nz-card *ngFor="let mission of filteredMissions" class="mission-card" nzHoverable (click)="openMissionDetail(mission)">
    <nz-card-meta [nzTitle]="mission.titre" [nzDescription]="(mission.description | slice:0:100) + '...'"></nz-card-meta>
    <div class="mission-info">
      <p>Prix : {{ mission.prix }} €</p>
      <p>Localisation : {{ mission.localisation }}</p>
    </div>
  </nz-card>
</div>
