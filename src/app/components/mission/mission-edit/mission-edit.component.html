<div class="container mission-edit-container py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2>Modifier la mission</h2>
      <form [formGroup]="editForm" (ngSubmit)="submit()" class="card p-4 custom-card">
        <div class="mb-3">
          <label class="form-label">Titre</label>
          <input formControlName="titre" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Prix</label>
          <input formControlName="prix" type="number" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Localisation</label>
          <input formControlName="localisation" type="text" class="form-control">
        </div>
        <div class="d-flex justify-content-end gap-3">
          <button nz-button nzType="primary" type="submit">Enregistrer</button>
          <button nz-button nzType="default" type="button" (click)="cancel()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
