<div class="container py-3">
  <h2>Candidatures</h2>
  <div *ngIf="loading">Chargement...</div>
  <ul class="list-group" *ngIf="!loading">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let c of candidates">
      <span>{{ c.user.nom }} {{ c.user.prenom }} - {{ c.user.email }}</span>
      <button nz-button nzType="primary" (click)="accept(c.id)">Accepter</button>
    </li>
  </ul>
  <button nz-button nzType="default" (click)="close()" class="mt-3">Fermer</button>
</div>
