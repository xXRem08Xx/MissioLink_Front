<div class="container">
  <form [formGroup]="createForm" (ngSubmit)="submit()" class="card p-4">
    <div class="mb-3">
      <label class="form-label">Titre</label>
      <input formControlName="titre" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Prix</label>
      <input formControlName="prix" type="number" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Localisation</label>
      <input formControlName="localisation" type="text" nz-input [nzAutocomplete]="auto" class="form-control">
      <nz-autocomplete #auto>
        <nz-auto-option *ngFor="let suggestion of addressSuggestions" [nzValue]="suggestion.display_name" (click)="selectSuggestion(suggestion)">
          {{ suggestion.display_name }}
        </nz-auto-option>
      </nz-autocomplete>
    </div>
    <div id="map" #mapContainer style="height: 300px; margin-bottom: 16px;"></div>
    <div class="mb-3">
      <label class="form-label">Catégories</label>
      <nz-select formControlName="categories" nzMode="multiple" nzPlaceHolder="Sélectionnez des catégories" nzShowSearch style="width: 100%;">
        <nz-option *ngFor="let cat of categories" [nzValue]="cat.id" [nzLabel]="cat.label"></nz-option>
      </nz-select>
    </div>
    <div class="d-flex justify-content-end gap-3">
      <button nz-button nzType="primary" type="submit">Créer</button>
      <button nz-button nzType="default" type="button" (click)="cancel()">Annuler</button>
    </div>
  </form>
</div>
