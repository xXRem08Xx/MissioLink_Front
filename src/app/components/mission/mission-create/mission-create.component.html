<form [formGroup]="createForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Titre</label>
    <input formControlName="titre" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>Prix</label>
    <input formControlName="prix" type="number" class="form-control">
  </div>
  <div class="form-group">
    <label>Adresse</label>
    <input formControlName="adresse" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Catégories</label>
    <nz-select
      formControlName="categories"
      nzMode="multiple"
      nzPlaceHolder="Sélectionnez des catégories"
      nzShowSearch
      style="width: 100%;">
      <nz-option 
        *ngFor="let cat of categories" 
        [nzValue]="cat.id" 
        [nzLabel]="cat.label">
      </nz-option>
    </nz-select>
  </div>
  <div class="modal-buttons">
    <button nz-button nzType="primary" type="submit">Créer</button>
    <button nz-button nzType="default" type="button" (click)="cancel()">Annuler</button>
  </div>
</form>
