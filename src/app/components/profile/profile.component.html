<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h1>Profil</h1>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="card p-4">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" [disabled]="true">
        </div>
        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input formControlName="nom" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Prénom</label>
          <input formControlName="prenom" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Téléphone</label>
          <input formControlName="telephone" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Adresse</label>
          <input formControlName="adresse" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </form>
    </div>
  </div>
</div>
