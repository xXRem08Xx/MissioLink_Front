<div class="profile-container">
  <h1>Profil</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" class="form-control" [disabled]="true">
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input formControlName="nom" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Prénom</label>
      <input formControlName="prenom" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Téléphone</label>
      <input formControlName="telephone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Adresse</label>
      <input formControlName="adresse" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Nouveau mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Modifier</button>
  </form>
</div>
