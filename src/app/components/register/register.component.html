<div class="form-container">
  <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label nzFor="email">Email</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="email" id="email" placeholder="Votre email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control>
        <input nz-input type="password" formControlName="password" id="password" placeholder="Votre mot de passe" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="nom">Nom</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="nom" id="nom" placeholder="Votre nom" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="prenom">Prénom</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="prenom" id="prenom" placeholder="Votre prénom" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="telephone">Téléphone</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="telephone" id="telephone" placeholder="Votre téléphone" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzFor="adresse">Adresse</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="adresse" id="adresse" placeholder="Votre adresse" />
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" type="submit">S'inscrire</button>
  </form>
</div>
