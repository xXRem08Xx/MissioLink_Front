<!-- register.component.html -->
<div *ngIf="errorMessage" class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3" role="alert">
  {{ errorMessage }}
</div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card p-4">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" placeholder="Votre email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input id="password" type="password" class="form-control" formControlName="password" placeholder="Votre mot de passe" />
        </div>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input id="nom" type="text" class="form-control" formControlName="nom" placeholder="Votre nom" />
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input id="prenom" type="text" class="form-control" formControlName="prenom" placeholder="Votre prénom" />
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label">Téléphone</label>
          <input id="telephone" type="text" class="form-control" formControlName="telephone" placeholder="Votre téléphone" />
        </div>
        <div class="mb-3">
          <label for="adresse" class="form-label">Adresse</label>
          <input id="adresse" type="text" class="form-control" formControlName="adresse" placeholder="Votre adresse" />
        </div>
        <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center" [disabled]="loading || registerForm.invalid">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          S'inscrire
        </button>
        <div class="text-center mt-3">
          <p class="mb-0">Déjà inscrit ? <a routerLink="../login">Connectez-vous ici</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
